<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/login.css" />
    <title>Fazer Login - RedStore</title>
  </head>
  <body>
    <header class="header">
      <div class="navbar">
        <div class="header-inner-content">
          <a href="index.html"><h1 class="logo">Red<span>Store</span></h1></a>
          <nav>
            <ul>
              <a href="index.html"><li>Inicio</li></a>
              <li>Produtos</li>
              <li>Sobre</li>
              <li>Contato</li>
              <li class="unic">Logar-se</li>
            </ul>
          </nav>
          <div class="nav-icon-container">
            <img src="/assets/images/cart.png" alt="" />

            <img src="/assets/images/menu.png" alt="" class="menu-button" />
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="login_body">
        <div class="login_box">
          <h2>Entrar</h2>
          <form>
            <div class="input_box">
              <input
                required
                type="email"
                placeholder="Email ou número de telefone"
              />
            </div>

            <div class="input_box">
              <input required type="password" placeholder="Senha" />
            </div>

            <div class="submit">
              <button>Entrar</button>
            </div>
          </form>

          <div class="support">
            <div class="remember">
              <span
                ><input
                  type="checkbox"
                  style="margin: 0; padding: 0; height: 13px"
              /></span>
              <span>Lembre-se de mim</span>
            </div>
            <div class="help">
              <a href="#"> Precisa de ajuda? </a>
            </div>
          </div>

          <div class="login_footer">
            <div class="login_facebook">
              <span><a href="#">Conecte-se com Facebook</a></span>
            </div>

            <div class="sign_up">
              <p>Novo por aqui? <a href="#">Cadastre-se.</a></p>
            </div>

            <div class="terms">
              <p>
                Esta página é protegida pelo Google reCAPTCHA para garantir que
                você não é um robô. <a href="#">Saiba mais</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="assets/scripts/script.js"></script>
  </body>
</html>
